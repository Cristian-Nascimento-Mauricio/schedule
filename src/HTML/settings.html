<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/settings.css">
    <script type="module" src="../JS/settings.js" defer></script>
    <title>Settings</title>
</head>
<body>

  <input type="checkbox" id="checkbox-open-menu">
  <div class="menu">   

    <a class="item-menu" href="../HTML/index.html" id="item-menu-main">
      <p>Main page</p>
      <img src="../Medias/PNG/menu-pag.png">
    </a>

    <a class="item-menu" href="#" id="item-menu-settings" >
      <p>Settings</p>
      <img src="../Medias/PNG/settings.png">
    </a>

    <a class="item-menu" href="../HTML/settings.html" id="item-menu-statics">
      <p>Statics</p>
      <img src="../Medias/PNG/statics.png">
    </a>

  </div>

    <header>

      <div class="menu-bar">
        <label for="checkbox-open-menu">
          <div class="menu-bar-button"></div>
        </label>
      </div>
      
      <div class="banner">
        <img src="../Medias/PNG/logo.png">
      </div>
      <div class="time">
        <p id="time"></p>
      </div>
  
    </header>

    <main>
      <div class="settings">

          <div class="dark-screen" id="dark-screen">
            <h5>Dark Screen</h5>
            <p>turn on dark screen mode: </p>
          </div>

          <div class="reset-localStorage" id="reset-localStorage">
            <h5>Reset</h5>
            <p>Do you want to reset your schedule ? </p>
            <button>Reset</button>
          </div>

          <div class="select-language" id="select-language">
            <input type="checkbox" id="checkbox-list-langagues">
            <label for="checkbox-list-langagues">
              <p>Select a langague</p>
              <img src="../Medias/PNG/seta.png">
            </label>

            <div class="list-languages">
              
              <div class="portuguese">
                  <p>Portuguese</p>
                  <img src="../Medias/PNG/brazil.png">
              </div>

              <div class="english">
                <p>English</p>
                <img src="../Medias/PNG/united-states.png">
              </div>
              <div class="japanese">
                <p>Japanese</p>
                <img src="../Medias/PNG/japan.png">
              </div>
              <div class="spanish">
                <p>Spanish</p>
                <img src="../Medias/PNG/spain.png">
              </div>

            </div>
          </div>
        
      </div>

    </main>

</body>
</html>
