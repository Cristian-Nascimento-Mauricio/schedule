<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/settings.css">
    <script src="../JS/settings.js" defer></script>
    <title>Settings</title>
</head>
<body>

    <div class="menu">
        <a href="./src/HTML/settings.html">ir para configurações</a>
    </div>

    <header>

      <div class="menu-bar">
        <div class="menu-bar-button">
            
        </div>
      </div>
      <div class="banner">
        <img src="../Medias/PNG/logo.png">
      </div>
      <div class="time">
        <p id="time"></p>
      </div>
  
    </header>

    <main>
      <div class="settings">

          <div class="dark-screen">
            <p>Dark Screen mode: </p>
          </div>

          <div class="reset-localStorage">
            <p>Do you want to reset your schedule ? </p>
            <button>Reset</button>
          </div>

          <div class="select-language">
            <input type="checkbox" id="checkbox-list-langagues">
            <label for="checkbox-list-langagues">
              <p>Select a langague</p>
              <img src="../Medias/PNG/seta.png">
            </label>

            <div class="list-languages">
              
              <div class="portuguese">
                  <img src="../Medias/PNG/brazil.png">
                  <p>Portuguese</p>
              </div>

              <div class="english">
                <img src="../Medias/PNG/united-states.png">
                <p>English</p>
              </div>
              <div class="japanese">
                <img src="../Medias/PNG/japan.png">
                <p>Japanese</p>
              </div>
              <div class="spanish">
                <img src="../Medias/PNG/spain.png">
                <p>Spanish</p>
              </div>

            </div>
          </div>
        

      </div>

    </main>


</body>
</html>
